<div class="container">
  <h1>{{ title }}</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Detail</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <td>{{ item.name }}</td>
        <td>{{ item.email }}</td>
        <td><button routerLink="detail">Detail</button></td>
      </tr>
    </tbody>
  </table>
</div>
